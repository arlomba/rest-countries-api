<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API with color theme switcher</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- Scripts -->
    <script src="./js/main.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-50 text-blue-900 dark:bg-blue-800 dark:text-white">
    <header class="bg-white shadow dark:bg-blue-700">
      <nav
        class="container mx-auto flex justify-between items-center px-3 py-4"
      >
        <h1 class="text-xl font-extrabold desktop:text-2xl">
          Where in the world?
        </h1>

        <button class="js-toggle-theme font-semibold">Dark Mode</button>
      </nav>
    </header>

    <main class="container mx-auto">
      <section
        class="flex flex-col desktop:flex-row gap-6 justify-between px-3 my-8"
      >
        <input
          type="text"
          class="js-search-country shadow rounded py-3 px-6 w-full desktop:w-1/3 dark:bg-blue-700 dark:placeholder:text-white"
          placeholder="Search for a country..."
        />

        <select
          class="js-select-region shadow rounded p-3 bg-white dark:bg-blue-700 dark:text-white"
        >
          <option value="" selected disabled hidden>Filter by Region</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
      </section>

      <section
        class="js-country-list grid grid-cols-1 px-3 my-8 gap-6 desktop:grid-cols-4 desktop:gap-12"
      ></section>

      <section class="js-country-modal"></section>
    </main>

    <include src="./country-card.html"></include>
    <include src="./country-details.html"></include>
  </body>
</html>
